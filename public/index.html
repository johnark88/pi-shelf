<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
		<script src="angular/angular.min.js"></script>
		<script src="client.js"></script>
		<link href="normalize/normalize.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body ng-app="app" ng-controller="shelf">
		<div ng-hide="userIsLoggedIn"><button ng-click="login()">Log In</button></div>
		<br>
		<div ng-show="userIsLoggedIn"> Prime Digital Academy: Room 2 shelf <form></form>
			<br>
			<input type="text" placeholder="Item Name" ng-model="name">
			<input type="text" placeholder="Item description" ng-model="description">
			<input type="text" placeholder="Your Name" ng-model="user">
			<input type="text" placeholder="Image URL" ng-model="imageUrl">
			<button ng-click="submitItem()">Submit</button>
			<br/><br/>
			<button ng-click="logout()">Log My Shit Out</button>
		</div>

		<div ng-repeat="item in items">
		<span ng-show="userIsLoggedIn">	<button type="button" ng-click="delete(item._id)" name="button"> Delete </button></span>
			Item name: {{ item.itemName }}
			<br>
			Item Description: {{item.description}}
			<br>
			Image: {{item.url}}
			<br>
			Item Owner: {{item.user}}
			<br>
			---------------------------------------------
		</div>
	</body>
</html>
